<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>All About COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        body {
            color: #5d5d5d;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        /* .mapael .map {
            position: relative;
        } */

        .mapael .mapTooltip {
            position: absolute;
            background-color: #fff;
            /* moz-opacity: 0.70; */
            /* opacity: 0.70; */
            /* filter: alpha(opacity=70); */
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #343434;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="js/jquery.mapael.min.js"></script>
    <script src="js/world_countries.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        let gData;
        var data = {
            "FR": {
                "value": 39281415,
                "href": "http://en.wikipedia.org/w/index.php?search=France",
                "tooltip": {
                    "content": "<span style=\"font-weight:bold;\">France</span><br />Population : 39281415"
                }
            }
        };

        $(function () {
            $(".mapcontainer").mapael({
                map : {
                    name : "world_countries",
                    defaultArea: {
                        attrs: {
                            stroke: "#fff",
                            "stroke-width": 1
                        },
                        attrsHover: {
                            "stroke-width": 2
                        }
                    }
                }, 
                areas: data

            });
            $.getJSON("data/basic-data.json", function(data) {
                gData = data;
            });
            $("#txt").text(gData["countries"]["Japan"]["cases"]);
        });
        
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8" style="margin: auto">
                <div class="mapcontainer">
                    <div class="map">Alternative content</div>
                </div>
            </div>
            <div class="col-md-4" width="20%" style="padding-left: 5%">
                <p>Text </p>
            </div>
        </div>
    </div>
    <div id="txt">

    </div>
    
    
</body>
