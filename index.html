<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>All About COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">
        body {
            color: #5d5d5d;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1 {
            font-size: 30px;
            margin: auto;
            margin-top: 50px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Specific mapael css class are below
         * 'mapael' class is added by plugin
        */

        .mapael .map {
            position: relative;
        }

        .mapael .mapTooltip {
            position: absolute;
            background-color: #fff;
            /* moz-opacity: 0.70; */
            /* opacity: 0.70; */
            /* filter: alpha(opacity=70); */
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #343434;
        }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js" charset="utf-8"></script>
    <script src="js/jquery.mapael.min.js"></script>
    <script src="js/world_countries.js"></script>
    <script>
        var data = {
            "FR": {
                "value": 39281415,
                "href": "http://en.wikipedia.org/w/index.php?search=France",
                "tooltip": {
                    "content": "<span style=\"font-weight:bold;\">France</span><br />Population : 39281415"
                }
            }
        };

        $(function () {
            $(".container").mapael({
                map : {
                    name : "world_countries",
                    defaultArea: {
                        attrs: {
                            stroke: "#fff",
                            "stroke-width": 1
                        },
                        attrsHover: {
                            "stroke-width": 2
                        }
                    }
                }, 
                areas: data

            });
        });
    </script>
</head>

<body>
    <div class="container" style="width: 60%; margin: auto">
        <div class="map">Alternative content</div>
    </div>

    
</body>
